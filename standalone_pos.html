<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETTERS POS - Standalone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Scrollbar for touch screens */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
        .touch-action-manipulation {
            touch-action: manipulation;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans h-screen overflow-hidden select-none flex">

    <!-- Left Panel: Products -->
    <div class="w-2/3 flex flex-col h-full border-r border-slate-700 p-4">
        <div class="mb-6 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-emerald-400 tracking-tight">BETTERS POS</h1>
                <p class="text-slate-400 text-lg">Terminal de Ventas (Offline)</p>
            </div>
            <div id="clock" class="text-xl font-mono text-slate-300"></div>
        </div>

        <!-- Categories (Optional, for now just All) -->
        <div class="flex gap-2 mb-4 overflow-x-auto pb-2">
            <button class="px-6 py-2 bg-emerald-600 text-white rounded-full font-bold shadow-lg shadow-emerald-500/20 whitespace-nowrap">Todos</button>
            <button class="px-6 py-2 bg-slate-800 text-slate-300 rounded-full font-bold hover:bg-slate-700 whitespace-nowrap">Hardware</button>
            <button class="px-6 py-2 bg-slate-800 text-slate-300 rounded-full font-bold hover:bg-slate-700 whitespace-nowrap">Perif√©ricos</button>
            <button class="px-6 py-2 bg-slate-800 text-slate-300 rounded-full font-bold hover:bg-slate-700 whitespace-nowrap">Insumos</button>
        </div>

        <!-- Product Grid -->
        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 overflow-y-auto flex-1 pr-2 pb-20">
            <!-- Products will be injected here -->
        </div>
    </div>

    <!-- Right Panel: Cart -->
    <div class="w-1/3 flex flex-col h-full bg-slate-950 shadow-2xl z-10">
        <!-- Cart Header -->
        <div class="p-5 bg-slate-900 border-b border-slate-800 flex items-center justify-between shadow-md">
            <h2 class="text-2xl font-bold flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-emerald-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                Carrito
            </h2>
            <span id="cart-count" class="bg-emerald-500/20 text-emerald-400 px-4 py-1 rounded-full text-lg font-bold">0 items</span>
        </div>

        <!-- Cart Items -->
        <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-3">
            <!-- Cart items will be injected here -->
            <div class="flex flex-col items-center justify-center h-full text-slate-500 opacity-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                <p class="text-xl">Carrito Vac√≠o</p>
            </div>
        </div>

        <!-- Totals & Actions -->
        <div class="p-6 bg-slate-900 border-t border-slate-800 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.3)]">
            <div class="flex justify-between items-end mb-6">
                <span class="text-2xl text-slate-400 font-medium">Total</span>
                <span id="cart-total" class="text-5xl font-bold text-white tracking-tight">$0.00</span>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <button onclick="clearCart()" class="py-4 rounded-xl font-bold text-xl bg-slate-800 text-red-400 hover:bg-slate-700 active:scale-95 transition-all flex items-center justify-center gap-2 border border-slate-700 shadow-sm touch-action-manipulation">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                    Limpiar
                </button>
                <button onclick="openDrawer()" class="py-4 rounded-xl font-bold text-xl bg-slate-800 text-blue-400 hover:bg-slate-700 active:scale-95 transition-all flex items-center justify-center gap-2 border border-slate-700 shadow-sm touch-action-manipulation">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>
                    Caj√≥n
                </button>
            </div>

            <button onclick="checkout()" class="w-full py-5 rounded-xl font-bold text-3xl bg-emerald-500 text-slate-950 hover:bg-emerald-400 active:scale-95 transition-all flex items-center justify-center gap-3 shadow-lg shadow-emerald-500/20 touch-action-manipulation">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="5" width="20" height="14" rx="2"/><line x1="2" y1="10" x2="22" y2="10"/></svg>
                PAGAR
            </button>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // --- DATA ---
        const defaultProducts = [
            { id: 1, name: "Impresora T√©rmica 80mm", price: 120.50, stock: 50, icon: "printer" },
            { id: 2, name: "Lector C√≥digo Barras", price: 45.00, stock: 100, icon: "scan" },
            { id: 3, name: "Caj√≥n de Dinero RJ11", price: 60.00, stock: 30, icon: "archive" },
            { id: 4, name: "Monitor T√°ctil 15.6\"", price: 250.00, stock: 20, icon: "monitor" },
            { id: 5, name: "Terminal POS All-in-One", price: 550.00, stock: 15, icon: "monitor" },
            { id: 6, name: "Rollo Papel T√©rmico", price: 2.50, stock: 500, icon: "scroll" },
            { id: 7, name: "Teclado Programable", price: 85.00, stock: 25, icon: "keyboard" },
            { id: 8, name: "Scanner Omnidireccional", price: 180.00, stock: 10, icon: "scan" },
        ];

        // Load products from localStorage or use default
        let products = JSON.parse(localStorage.getItem('pos_products')) || defaultProducts;
        let cart = [];

        // --- ICONS (SVG Strings) ---
        const icons = {
            printer: '<svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mb-3 text-slate-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></svg>',
            scan: '<svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mb-3 text-slate-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/><rect x="7" y="7" width="10" height="10"/></svg>',
            archive: '<svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mb-3 text-slate-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>',
            monitor: '<svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mb-3 text-slate-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>',
            scroll: '<svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mb-3 text-slate-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/></svg>',
            keyboard: '<svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mb-3 text-slate-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2" ry="2"/><line x1="6" y1="8" x2="6" y2="8"/><line x1="10" y1="8" x2="10" y2="8"/><line x1="14" y1="8" x2="14" y2="8"/><line x1="18" y1="8" x2="18" y2="8"/><line x1="6" y1="12" x2="6" y2="12"/><line x1="10" y1="12" x2="10" y2="12"/><line x1="14" y1="12" x2="14" y2="12"/><line x1="18" y1="12" x2="18" y2="12"/><line x1="6" y1="16" x2="18" y2="16"/></svg>',
            default: '<svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mb-3 text-slate-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>'
        };

        // --- RENDER FUNCTIONS ---
        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map(p => `
                <button onclick="addToCart(${p.id})" class="flex flex-col items-center justify-center p-6 rounded-2xl border-2 border-slate-700 bg-slate-800 hover:border-emerald-500 hover:bg-slate-750 transition-all duration-100 active:scale-95 touch-action-manipulation min-h-[180px] shadow-lg relative overflow-hidden group">
                    <div class="absolute inset-0 bg-gradient-to-br from-slate-700/0 to-slate-900/50 pointer-events-none"></div>
                    ${icons[p.icon] || icons.default}
                    <span class="text-lg font-semibold text-center leading-tight mb-2 z-10">${p.name}</span>
                    <div class="flex items-center justify-between w-full mt-auto z-10">
                        <span class="text-xl font-bold text-emerald-400">$${p.price.toFixed(2)}</span>
                        <span class="text-xs bg-slate-700 px-2 py-1 rounded text-slate-300">Stock: ${p.stock}</span>
                    </div>
                </button>
            `).join('');
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            const countEl = document.getElementById('cart-count');
            const totalEl = document.getElementById('cart-total');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full text-slate-500 opacity-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                        <p class="text-xl">Carrito Vac√≠o</p>
                    </div>
                `;
                countEl.textContent = "0 items";
                totalEl.textContent = "$0.00";
                return;
            }

            let total = 0;
            let totalCount = 0;

            container.innerHTML = cart.map(item => {
                total += item.price * item.quantity;
                totalCount += item.quantity;
                return `
                    <div class="bg-slate-800 p-4 rounded-xl flex flex-col gap-3 border border-slate-700 shadow-sm animate-in fade-in slide-in-from-right-4 duration-200">
                        <div class="flex justify-between items-start">
                            <span class="font-semibold text-lg leading-tight pr-4 text-slate-200">${item.name}</span>
                            <span class="font-bold text-emerald-400 text-lg">$${(item.price * item.quantity).toFixed(2)}</span>
                        </div>
                        
                        <div class="flex items-center justify-between mt-1">
                            <div class="flex items-center gap-3 bg-slate-900 rounded-lg p-1">
                                <button onclick="updateQuantity(${item.id}, -1)" class="w-10 h-10 flex items-center justify-center bg-slate-700 hover:bg-slate-600 rounded-md text-xl font-bold active:scale-90 transition-transform text-white touch-action-manipulation">-</button>
                                <span class="text-xl font-bold w-8 text-center text-white">${item.quantity}</span>
                                <button onclick="updateQuantity(${item.id}, 1)" class="w-10 h-10 flex items-center justify-center bg-slate-700 hover:bg-slate-600 rounded-md text-xl font-bold active:scale-90 transition-transform text-white touch-action-manipulation">+</button>
                            </div>
                            
                            <button onclick="removeFromCart(${item.id})" class="w-10 h-10 flex items-center justify-center bg-red-500/10 text-red-400 hover:bg-red-500/20 rounded-lg active:scale-90 transition-transform touch-action-manipulation">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            countEl.textContent = `${totalCount} items`;
            totalEl.textContent = `$${total.toFixed(2)}`;
        }

        // --- LOGIC ---
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            if (!product || product.stock <= 0) return;

            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            renderCart();
        }

        function updateQuantity(id, delta) {
            const item = cart.find(i => i.id === id);
            if (!item) return;

            item.quantity += delta;
            if (item.quantity <= 0) {
                removeFromCart(id);
            } else {
                renderCart();
            }
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            renderCart();
        }

        function clearCart() {
            if (cart.length === 0) return;
            if (confirm("¬øLimpiar carrito?")) {
                cart = [];
                renderCart();
            }
        }

        function openDrawer() {
            // Simulate Printer Command for Drawer
            console.log("CMD: OPEN_DRAWER");
            alert("üîä CAJ√ìN ABIERTO");
        }

        function checkout() {
            if (cart.length === 0) return;
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // Simulate processing
            const btn = document.querySelector('button[onclick="checkout()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = "Procesando...";
            btn.disabled = true;

            setTimeout(() => {
                // Update stock
                products = products.map(p => {
                    const inCart = cart.find(c => c.id === p.id);
                    if (inCart) {
                        return { ...p, stock: p.stock - inCart.quantity };
                    }
                    return p;
                });
                
                // Save to local storage
                localStorage.setItem('pos_products', JSON.stringify(products));
                
                // Print Ticket (Simulation)
                const ticket = `
BETTERS FABRICA DE TECNOLOGIA S.A.
--------------------------------
Fecha: ${new Date().toLocaleString()}
Ticket: #${Math.floor(Math.random() * 10000)}
--------------------------------
${cart.map(i => `${i.name.substring(0,15).padEnd(15)} x${i.quantity} $${(i.price*i.quantity).toFixed(2)}`).join('\n')}
--------------------------------
TOTAL: $${total.toFixed(2)}
--------------------------------
Gracias por su compra!
                `;
                console.log(ticket);
                alert("‚úÖ VENTA COMPLETADA\n\n" + ticket);

                // Reset
                cart = [];
                renderCart();
                renderProducts();
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 800);
        }

        // --- CLOCK ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }, 1000);

        // --- INIT ---
        renderProducts();
        renderCart();

    </script>
</body>
</html>
